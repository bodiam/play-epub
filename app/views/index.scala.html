<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Modern Web Template</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" media='screen' href='@routes.Assets.at("stylesheets/main.css")'>
    <link rel="stylesheet" media='screen' href='@routes.Assets.at("stylesheets/multi-columns-row.css")'>
</head>
<body>

    @*http://stackoverflow.com/questions/18619740/how-to-add-a-search-box-with-icon-to-the-navbar-in-bootstrap-3*@
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Book search</a>
            </div>
            <div class="navbar-collapse collapse">

                <div class="col-sm-3 col-md-5">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="searchText" placeholder="Search..." name="srch-term" id="srch-term">
                            <div class="input-group-btn">
                                <button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-sm-3 col-md-3 pull-right">
                    <form class="navbar-form navbar-right" role="search">
                        <div class="input-group"><a ng-href="/#/users/create" class="btn btn-warning">Add a user</a></div>
                    </form>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="input-group"><a ng-href="/#/books/create" class="btn btn-warning">Add a book</a></div>
                    </form>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Help</a></li>
                </ul>

            </div>
        </div>
    </div>
<div class="container-fluid col-md-10 col-md-offset-1">
